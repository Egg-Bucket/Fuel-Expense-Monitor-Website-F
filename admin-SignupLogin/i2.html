<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login and Signup</title>
    <!-- for tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-orange-100">

    <script type="module" src="signup.js"></script>

    <nav class="w-full bg-orange-500 py-3 flex justify-between items-center mb-10">
        <div class="flex w-full items-center">
            <div class="rounded-full mx-7 flex justify-start gap-7">
                <img class='rounded-full w-14' src="..\images\egg_bucket_logo.jpg"/>
                <h1 class="font-bold text-white text-gray-800 text-[30px]">Egg Bucket</h1>
            </div>
        </div>
        <div class="mr-10 flex gap-4">
            <a href="../index.html" class="w-[110px] text-center border-black border-2 px-4 py-2 font-medium rounded-full">Go-back</a>
        </div>
    </nav>

    <div class="w-full h-[80vh] px-[350px] py-[40px]">
        <div class="w-full h-full bg-white rounded-xl border-[#ff841f] border-2 flex flex-row">
            <div class="w-1/2 h-full ">
                <img class="w-full h-full" src="../images/egg_img2.png"/>
            </div>
            <form  class="flex flex-col w-1/2 h-full py-5 px-8">
                <h1 class="font-bold text-[24px] text-center mt-20 uppercase tracking-wider">A Login</h1>
                <span class="mt-10 text-lg font-semibold"><i class="fa-solid fa-user-tie mr-3" style="color: #505050;"></i>Email</span>
                <input type="email" class="py-1 px-3 border-b-4 border-black" name="email" placeholder="Enter Email" id="login-email" required>

                <span class="mt-10 text-lg font-semibold"><i class="fa-solid fa-key mr-3" style="color: #505050;"></i>Password</span>
                <input type="password" class="py-1 px-3 border-b-4 border-black"  name="password" placeholder="Enter Password" id="login-password" required>
                <input type="submit" class="mt-10 bg-[#ff841f] w-1/2 py-3 px-5 text-white rounded-full font-bold mx-auto" value="Login">
            </form>
        </div>
    </div>
</body>
</html>
